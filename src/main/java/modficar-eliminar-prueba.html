<!DOCTYPE html>
<html>
<head>
    <title>Modificar Rol y Eliminar Usuario</title>
</head>
<body>
    <h2>Modificar Rol</h2>
    <form action="/admin/modificar" method="post">
        <label for="Id">ID del Usuario:</label><br>
        <input type="text" id="userId" name="userId"><br>
        <label for="newRole">Nuevo Rol:</label><br>
        <input type="text" id="newRole" name="newRole"><br>
        <input type="submit" value="Modificar Rol">
    </form>

    <h2>Eliminar Usuario</h2>
    <form action="/ruta/a/tu/funcion/de/eliminar" method="post">
        <label for="userIdToDelete">ID del Usuario a eliminar:</label><br>
        <input type="text" id="userIdToDelete" name="userIdToDelete"><br>
        <input type="submit" value="Eliminar Usuario">
    </form>
</body>
</html>
