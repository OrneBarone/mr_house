<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head :: head"/>
      <link rel="stylesheet" href="/css/inmueble_lista.css"/>
    <body>        
        <header th:replace = "/fragments/header :: header"/>
        <nav th:replace = "/fragments/nav :: nav"/>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Imagen</th>
                        <th sec:authorize = "hasRole('ADMIN')" scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}">
                    <tr>
                        <th scope="row" th:text="${cliente.nombre}"></th>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.rol}"></td>
                        <td>Imagen</td>
                        
                        <td sec:authorize = "hasRole('ADMIN')">
                            <a class="elim" th:href="@{/admin/cambiarRol/__${cliente.id}__}">
                                <i ></i>Modificar
                            </a>
                            <td sec:authorize = "hasRole('ADMIN')">
                                <a class="elim" th:href="@{/admin/eliminar/__${cliente.id}__}">
                                    <i ></i>Eliminar
                                </a>
                            </td>
                    </tr>
                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>
        <!--Seccion del Footer-->
        <footer th:replace = "/fragments/footer :: footer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
