<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "/fragments/head :: head"/>
    
    <body sec:authorize="hasAnyRole('ENTE', 'ADMIN')">
        <head th:replace = "/fragments/header :: header"/>
        <head th:replace = "/fragments/nav :: nav"/>
        <div class="container-fluid m-5 contenedor">


            <form class="formulario" th:action="@{/inmueble/registro}" method="POST" enctype="multipart/form-data">


                <label class="mb-2">Cargar Inmueble</label> 
                <div class="form-group my-3">

                    <input type="text" class="form-control" name="tipo" placeholder="Tipo de inmueble">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="antiguedad" placeholder="Antiguedad del inmueble">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="mts2" placeholder="Metros cuadrados del inmueble">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="provincia" placeholder="Provincia">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="departamento" placeholder="Departamento">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="direccion" placeholder="Direccion del inmueble">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="precio" placeholder="Valor del Inmueble">
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>
            

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="botonVolver">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <!--Seccion del Footer-->
        <head th:replace = "/fragments/footer :: footer"/>
        <script src="index.js"></script>
    </body>
</html>
