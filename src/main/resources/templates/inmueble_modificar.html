<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace = "/fragments/head :: head"/>

    <body>
        <header th:replace = "/fragments/header :: header"/>
        <nav th:replace = "/fragments/nav :: nav"/>             

        <div>
            <form class="formulario" th:action="@{/inmueble/modificar/__${inmueble.id}__}" method="POST" enctype="multipart/form-data">

                <label class="mb-2">Modificar Inmueble</label> 

                <input hidden th:value="${inmueble.id}" name="idInmueble">

                <div class="form-group my-3">

                    <input type="text" class="form-control" name="tipo" placeholder="Tipo de inmueble" required th:value="${inmueble.tipo}">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="antiguedad" placeholder="Antiguedad del inmueble"required th:value="${inmueble.antiguedad}">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="mts2" placeholder="Metros cuadrados del inmueble"required th:value="${inmueble.mts2}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="provincia" placeholder="Provincia" required th:value="${inmueble.provincia}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="departamento" placeholder="Departamento"required th:value="${inmueble.departamento}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="direccion" placeholder="Direccion del inmueble"required th:value="${inmueble.direccion}">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="precio" placeholder="Valor del Inmueble"required th:value="${inmueble.precio}">
                </div>

                <div class="form-group my-3">
                    <input hidden required th:value="${inmueble.imagen.id}" name="idImagen">
                    <input type="file" class="form-control" name="archivo" th:value="${inmueble.imagen.id}" >
                </div>
                <div class="form-group my-3">
                    <select name="alta" class="searcher-form" th:value="${inmueble.alta}">
                        <option value="">No dar de Alta</option>
                        <option value="dar de alta">Dar de Alta</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="descripcion" placeholder="Descripcion del inmueble"required th:value="${inmueble.descripcion}">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

            </form>
        </div>
    </body>
</html>
