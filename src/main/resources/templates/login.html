<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/registrar.css" />
        <title>Formulario de Registro</title>
    </head>
    <body>
        <div class="container">
            <form method="POST" th:action="@{/logincheck}">

                <div>
                    <input type="text" name="email" placeholder="Correo">
                    <input type="password" name="password" placeholder="Contraseña">
                </div>

                <button type="submit">comprobar</button>

            </form>

            <p th:text="${error}"></p>
        </div>
        <div >
            <h2>Registro</h2>

            <form action="registrar" method="post">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required th:value="${nombre}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required th:value="${email}">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required th:value="${password}">
                </div>
                <div class="form-group">
                    <label for="repetir-contrasena">Repetir Contraseña:</label>
                    <input type="password" id="repetir-contrasena" name="repetir-contrasena" required th:value="${password2}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </body>
</html>
